{% extends "base.html" %}
{% block content %}
<h1>Let's set up your profile!</h1>

<form action="" method="post" name="profile">
    {{form.hidden_tag()}}
    <p>
    Enter your facebook username: <br>
        {{form.facebook(size=80)}}<br>
    What is your preferred name?<br>
        {{form.username(size=80)}}
        <br>
    </p>
    <p><input type="submit" class="btn" value = "{{'Create Profile!' if user.facebook and user.facebook|length == 0 else 'Update Profile!'}}"></p>
</form>

{% endblock %}
